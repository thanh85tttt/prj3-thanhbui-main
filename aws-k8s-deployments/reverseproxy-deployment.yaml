apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: reverseproxy
  template:
    metadata:
      labels:
        service: reverseproxy
    spec:
      serviceAccountName: default-sa
      imagePullSecrets:
        - name: docker-secret
      containers:
        - image: thanhbt010620/reverseproxy:v6
          imagePullPolicy: IfNotPresent
          name: reverseproxy
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
